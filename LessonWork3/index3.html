<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th,
        td {
            border: 2px solid #ddd;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Жовтень</th>
                <th colspan="2">Листопад</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Продаж</td>
                <td>Прибуток</td>
                <td>Продаж</td>
                <td>Прибуток</td>
            </tr>
            <tr>
                <td>$200,00</td>
                <td>$50,00</td>
                <td>$300,000</td>
                <td>$70,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Листопад був продуктивнішим</td>
            </tr>
        </tfoot>
    </table>

    <form action="">
        <input type="file" accept=".py">
        <input type="range" min="1" max="5">
        <input type="reset">
        <input type="url" placeholder="https://">
        <input type="week">
        <select name="country">
            <option value="usa">США</option>
            <option value="canada">Канада</option>
            <option value="uk">Велика Британія</option>
        </select>
        <textarea name="comments" rows="4" cols="50">Ваші коментарі тут</textarea>
        <button type="submit">Відправити</button>
        <button type="reset">Скинути</button>
    </form>

</body>

</html>
