<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sources/styles/reset.css">
    <link rel="stylesheet" href="./sources/styles/styles.css">
    <!--www.figma.com/design/IlImCNSthH1LIn6nk6Ytha/Rent-Car---Landing-page--Community-?t=rZob8ZsVKLEcjNuM-0-->
    <title>RENTCARS</title>
</head>

<body>

    <div class="header-section">
        <div class="header-line">
            <div class="header-line-logo"><a href="#"><img src="./sources/images/Logo-Rentcars.png"
                        alt="Logo-Rentcars"></a></div>
            <nav class="navigation-block">
                <ul class="navigation-block-list">
                    <li class="navigation-block-list-item"><a href="#">Become a renter</a></li>
                    <li class="navigation-block-list-item"><a href="#">Rental deals</a></li>
                    <li class="navigation-block-list-item"><a href="#">How it work</a></li>
                    <li class="navigation-block-list-item"><a href="#">Why choose us</a></li>
                </ul>
            </nav>
            <div class="header-line-buttons">
                <button class="button-signin" type="button">Sign in</button>
                <button class="button-signup" type="button">Sign up</button>
            </div>
        </div>

        <div class="header-main">
            <div class="header-main-section-titlephoto">
                <div class="header-main-title">
                    <h1 class="title-name">Find, book and rent a car <span class="word-style">Easily</span></h1>
                    <p class="title-text">Get a car wherever and whenever you need it with your IOS and Android device.
                    </p>
                    <div class="buttons-intitle">
                        <button class="button-googleplay" type="button"><img src="./sources/images/GooglePlay.png"
                                alt="iconGooglePlay"></button>
                        <button class="button-appstore" type="button"><img src="./sources/images/AppStore.png"
                                alt="iconAppStore"></button>
                    </div>
                </div>
                <div class="header-main-photo">
                    <img class="photo-car" src="./sources/images/Photo-Car.png" alt="Photo-Car">
                </div>
            </div>
        </div>
        <div class="header-main-section-search">
            <div class="block-search">
                <div class="block-search-location">
                    <div class="image-location"><img src="./sources/images/icon-location.png" alt="Image-Location">
                    </div>
                    <div class="text-search">
                        <h5 class="text-title">Location</h5>
                        <p class="text-info">Search your location</p>
                    </div>
                </div>
                <div class="block-search-pickupdate">
                    <div class="image-date"><img src="./sources/images/icon-calendar.png" alt="Image-Date"></div>
                    <div class="text-search">
                        <h5 class="text-title">Pickup date</h5>
                        <p class="text-info">Tue 15 Feb, 09:00</p>
                    </div>
                </div>
                <div class="block-search-returndate">
                    <div class="image-date"><img src="./sources/images/icon-calendar.png" alt="Image-Date"></div>
                    <div class="text-search">
                        <h5 class="text-title">Return date</h5>
                        <p class="text-info">Thu 16 Feb, 11:00</p>
                    </div>
                </div>
            </div>
            <button class="button-search">Search</button>
        </div>
    </div>

</body>

</html>
