<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/styles/reset.css">
    <link rel="stylesheet" href="./source/styles/styles.css">
    <!--https://www.figma.com/file/sR9iZhXrCzy0rox1kwYaQs/Project-for-Tyomka?node-id=2%3A1999&mode=dev-->
    <title>Registration</title>
</head>

<body>
    <form class="form_registration" action="submit">
        <div class="headclose">
            <button class="close-button">&#x2715</button>
        </div>
        <div class="log_reg">
            <button class="but_login">Login</button>
            <span>|</span>
            <button class="but_register">Register</button>
        </div>
        <p class="text_enter">Enter your email and password to register.</p>
        <div class="block_inp">
            <input class="field_inp" type="text" name="username" placeholder="Username">
            <input class="field_inp" type="text" name="email" placeholder="Enter your email address">
            <input class="field_inp" type="password" name="password" placeholder="Password">
            <input class="field_inp" type="password" name="conpassword" placeholder="Confirm Password">
        </div>
        <button class="register">Register</button>
        <div class="text_regwith_block">
            <p class="text_regwith">Or register with</p>
            <div class="text_regwith_line"></div>
        </div>
        <div class="continue">
            <button class="but_cwgoogle"><img class="icons" src="./source/images/Google.png"
                    alt="icon google"><span>Continue
                    with Google</span></button>
            <button class="but_cwgfacebook"><img class="icons" src="./source/images/Facebook.png"
                    alt="icon facebook"><span>Continue with Facebook</span></button>
        </div>
        <div class="greenform"></div>
    </form>

</body>

</html>
