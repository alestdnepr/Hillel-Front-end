<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/styles.css">
    <title>Registration</title>
</head>

<body>
    <form class="form_registration" action="submit">
        <div class="headclose">
            <button class="but_close">&#x2715</button>
        </div>
        <div class="log_reg">
            <button class="but_login">Login</button>
            <hr>
            <button class="but_register">Register</button>
        </div>
        <p class="text_enter">Enter your email and password to register.</p>
        <div class="block_inp">
            <input class="field_inp" type="text" name="username" placeholder="Username">
            <input class="field_inp" type="text" name="email" placeholder="Enter your email address">
            <input class="field_inp" type="password" name="password" placeholder="Password">
            <input class="field_inp" type="password" name="conpassword" placeholder="Confirm Password">
        </div>
        <button class="register">Register</button>
        <p class="text_regwith">Or register with</p>
        <div class="continue">
            <button class="but_cwgoogle"><img class="icons" src="./source/images/Google.jpg" alt="icon google"> Continue
                with Google</button>
            <button class="but_cwgfacebook"><img class="icons" src="./source/images/Facebook.png" alt="icon facebook">
                Continue with Facebook</button>
        </div>
        <div class="greenform"></div>
    </form>

</body>

</html>
